<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Mikaela McIntosh</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>  
    </header>
    
<div id="main-container" class"container">
    <section class ="main-container">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>

    </section>

    <section clss="sidebar">
        <div id="connect">
            <h1>Connect with Me</h1>

            <img src="https://png.icons8.com/metro/1600/github.png" class="social" alt="github" weight="100" height="150">
            <img src="https://seeklogo.com/images/L/linkedin-icon-logo-FBADE03110-seeklogo.com.png" class="social" alt="Linkedin" weight="100" height="150">
        </div>
    </section>

    </div>
</div>

<footer>
    <div class="container">
        &copy; Copyright 2018 Mikaela McIntosh
    </div>
</footer>

    


</body>
</html>
